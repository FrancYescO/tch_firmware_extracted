--> <% require "libos" %> <link rel="import" href="/libs/jquery.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/libs/rpc.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/libs/cycle.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/custom-elements/duma-panels/duma-panel.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/custom-elements/iron-flex-layout/iron-flex-layout-classes.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/custom-elements/iron-icons/social-icons.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/custom-elements/duma-hidden/duma-hidden.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/themes/<%= current_theme %>/duma-theme.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <style is="custom-style" include="duma-theme iron-flex-alignment"> .wan-ip {
    padding: 0 16px 8px;
  }
  .wan-ip iron-icon {
    padding-right: 8px;
  }
  .wan-ip label {
    padding-right: 16px;
    font-weight: 500;
  }
  .wan-ip pre {
   color: var(--secondary-text-color);
   display: inline-block;
  } </style> <duma-panel id="network-status-panel" header="<%= i18n.header %>" show-pin show-help> <div help-content> <p> <%= i18n.helpContent %> </p> </div> <div main class="vertical"> <% if os.platform_information().vendor ~= "NETGEAR" then %> <div class="layout horizontal"> <div class="wan-ip"> <label><iron-icon icon="duma-icons:wireless"></iron-icon><%= i18n.wanIP %></label> <pre id="wan-ip"></pre> </div> <duma-hidden manual> <div class="wan-ip" hide> <label><iron-icon icon="social:public"></iron-icon><%= i18n.publicIP %></label> <!-- pre for consistent width --> <pre id="hidden-public-ip"></pre> </div> <div class="wan-ip" show> <label><iron-icon icon="social:public"></iron-icon><%= i18n.publicIP %></label> <!-- pre for consistent width --> <pre id="public-ip"></pre> </div> </duma-hidden> </div> <% end %> <table> <caption class="sr-only"><%= i18n.header %></caption> <thead> <th></th> <th scope="col"><%= i18n.bytes %></th> <th scope="col"><%= i18n.packets %></th> <th scope="col"><%= i18n.unprioritised %></th> </thead> <tbody> <tr> <th scope="row"><%= i18n.transmitted %></th> <td id="transmitted-bytes"></td> <td id="transmitted-packets"></td> <td id="transmitted-dropped-packets"></td> </tr> <tr> <th scope="row"><%= i18n.received %></th> <td id="received-bytes"></td> <td id="received-packets"></td> <td id="received-dropped-packets"></td> </tr> </tbody> </table> </div> </duma-panel> <script src="/apps/com.netdumasoftware.systeminfo/desktop/network-status.js?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"></script>
