require "libos"
local platform_information = os.platform_information()
%> <!DOCTYPE HTML> <html> <head> <meta charset="UTF-8"> <script src="/nd-js/browser-setup.js"></script> <link rel="import" href="/libs/jquery.html"> <link rel="import" href="/custom-elements/iron-flex-layout/iron-flex-layout-classes.html"> <link rel="import" href="/themes/<%= current_theme %>/duma-theme.html"> <style is="custom-style" include="iron-flex iron-positioning duma-theme"> html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #interface {
        height: 100%;
        width: 100%;
        border: none;
        display: block;
        box-sizing: border-box;
        padding-bottom: 16px;
      } </style> </head> <body class="fullbleed"> <iframe id="interface"></iframe> <script> function getInterfaceUrl() {
        var port = location.port ? ":" + location.port : ""; <% if platform_information.model == "LH1000" then %> return location.protocol + "//" + location.hostname; <% elseif platform_information.model == "DJA0231" then %> return location.protocol + "//" + location.hostname; <% elseif platform_information.vendor == "NETGEAR" then %> <% if platform_information.model == "XR700" then %> return location.protocol + "//" + location.hostname + port + "/index.htm"; <% else %> return location.protocol + "//" + location.hostname + port + "/adv_index.htm"; <% end %> <% end %> }

      browserSetup.onReady(function () {
        $(document).ready(function () {
          $("#interface").attr("src", getInterfaceUrl());
        });
      }); </script> </body> </html>
