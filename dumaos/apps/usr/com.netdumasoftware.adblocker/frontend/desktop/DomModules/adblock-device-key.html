        cursor:pointer;
        min-height: 28px;

      }

      ::content .strikeThrough {
         text-decoration: line-through;
      } </style> <div class="box" style$="outline-color: [[colour]]; background-color: [[colour]];"></div> <div id="label">[[label]]</div> </template> <script> Polymer(
    {
      is: 'adblock-device-key',

        label: String,
        colour: String,

        $(this.$.label).toggleClass("strikeThrough", !enabled);
      },
