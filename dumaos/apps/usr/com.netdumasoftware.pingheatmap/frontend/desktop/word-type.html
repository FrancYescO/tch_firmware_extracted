 <script> var wordLog = "";
  var onWords = [];
  var wordInterval = null;
  var extension_time = 1000;
  document.addEventListener("keydown",onKey);

  function OnWord(word,callback){
    onWords.push({
      w: word.toLowerCase(),
      call: callback
    });
    return onWords.length - 1;
  }
  function OffWord(index){
    onWords.splice(index,1);
  }

  function onKey(event) {
    var x = event.which || event.keyCode;
    wordLog += String.fromCharCode(x).toLowerCase();
    var doClear = false;
    for(var i = 0; i < onWords.length; i ++){
      if(wordLog.includes(onWords[i].w)){
        onWords[i].call();
        doClear = true;
      }
    }
    if(doClear)
      ClearWordLog();
    else
      extend();
  }
  function extend(){
    if(wordInterval !== null){
      clearTimeout(wordInterval);
    }
    wordInterval = setTimeout(ClearWordLog,extension_time);
  }

  function ClearWordLog(){
    wordLog = "";
    clearTimeout(wordInterval);
  } </script>
