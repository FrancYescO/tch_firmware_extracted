<link rel="import" href="/custom-elements/polymer/polymer.html"> <link rel="import" href="/apps/com.netdumasoftware.benchmark/desktop/DomModules/rating.html"> <link rel="import" href="/libs/jquery.html"> <dom-module id="duma-bloat-rating"> <template> <style> </style> <!-- local DOM HTML --> <duma-rating id="rating" animated="[[animated]]" tooltip="[[tooltip]]" tooltip-icons="[[tooltipIcons]]" thresholds="[[thresholds]]"></duma-rating> </template> <script> Polymer(
    {
      is: 'duma-bloat-rating',
      properties:
      {
        animated:
        {
          type: Boolean,
          value: false,
        },
        thresholds:
        {
          type: Object,
          value:
          {
            max: 70,

            limits: 
            [
              {
                letter: "D",
                limit: 17,
                colour: "<%= theme.RATING_D %>",
              },
              {
                letter: "C",
                limit: 27,
                colour: "<%= theme.RATING_C %>",
              },
              {
                letter: "B",
                limit: 37,
                colour: "<%= theme.RATING_B %>",
              },
              {
                letter: "A",
                limit: 47,
                colour: "<%= theme.RATING_A %>",
              },
              {
                letter: "A+",
                limit: 57,
                colour: "<%= theme.RATING_APLUS %>",
              }
            ],
          }
        },
        tooltipIcons:
        {
          type: Object,
          value:
          {
            0: "schedule",
            1: "schedule",
            2: "schedule",
          },
        },
        tooltip:
        {
          type: Object,
          value: function ()
          {
            return {
              line0: "",
              line1: "",
              line2: "",
            };
          },
        },
      },

      // Upload and download as percentages of expected speeds
      setRating: function (up, down, idle)
      {
        // Bloat rating is calculated by taking the average of upload and download then taking the difference from idle
        var score = Math.min(Math.max(70 - (((up + down) / 2) - idle), 0), 70);

        this.$.rating.setRating(score);
      },

      reset: function ()
      {
        this.$.rating.reset();
      },
    }); </script> </dom-module>
