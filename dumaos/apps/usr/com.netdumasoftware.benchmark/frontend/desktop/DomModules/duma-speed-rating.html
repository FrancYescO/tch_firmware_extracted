<link rel="import" href="/custom-elements/polymer/polymer.html"> <link rel="import" href="/apps/com.netdumasoftware.benchmark/desktop/DomModules/rating.html"> <link rel="import" href="/libs/jquery.html"> <dom-module id="duma-speed-rating"> <template> <style> </style> <!-- local DOM HTML --> <duma-rating id="rating" animated="[[animated]]" tooltip="[[tooltip]]" tooltip-icons="[[tooltipIcons]]" thresholds="[[thresholds]]"></duma-rating> </template> <script> Polymer(
    {
      is: 'duma-speed-rating',
      properties:
      {
        animated:
        {
          type: Boolean,
          value: false,
        },
        thresholds:
        {
          type: Object,
          value:
          {
            max: 0.5,

            limits: 
            [
              {
                letter: "D",
                limit: 0.2,
                colour: "<%= theme.RATING_D %>",
              },
              {
                letter: "C",
                limit: 0.25,
                colour: "<%= theme.RATING_C %>",
              },
              {
                letter: "B",
                limit: 0.3,
                colour: "<%= theme.RATING_B %>",
              },
              {
                letter: "A",
                limit: 0.35,
                colour: "<%= theme.RATING_A %>",
              },
              {
                letter: "A+",
                limit: 0.4,
                colour: "<%= theme.RATING_APLUS %>",
              }
            ],
          }
        },
        tooltipIcons:
        {
          type: Object,
          value:
          {
            0: "schedule",
            1: "schedule",
            2: "schedule",
          },
        },
        tooltip:
        {
          type: Object,
          value: function ()
          {
            return {
              line0: "",
              line1: "",
              line2: "",
            };
          },
        },
      },

      // Upload and download as percentages of expected speeds
      setRating: function (upload, download)
      {
        // Speed rating is set up to give download an 80% bias as that's most important to typical users
        // Because dl is 80% vs 20% of ul it's 4 times.
        // As the total possible percentage is now 500% we reduce it between 0 - 0.5
        var score = Math.min(Math.max(((((Math.min(1, download) * 4) + Math.min(1, upload))) / 5) - 0.5, 0), 1);

        this.$.rating.setRating(score);
      },

      reset: function ()
      {
        this.$.rating.reset();
      },
    }); </script> </dom-module>
