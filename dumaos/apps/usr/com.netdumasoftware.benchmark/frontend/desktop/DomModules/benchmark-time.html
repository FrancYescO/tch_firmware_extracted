<link rel="import" href="/themes/<%= current_theme %>/duma-theme.html"> <link rel="import" href="/custom-elements/polymer/polymer.html"> <link rel="import" href="/custom-elements/iron-flex-layout/iron-flex-layout-classes.html"> <dom-module id="benchmark-time"> <template> <style is="custom-style" include="duma-theme"> </style> <template is="dom-if" if="[[visible]]"> <div class="layout horizontal"> <div>Test Complete in [[completionTime]]</div> <div>[[testTime]]</div> </div> </template> </template> <script> Polymer({
      is: 'benchmark-time',
      properties: {
        completionTime:
        {
          type: String,
          value: "",
        },
        testTime:
        {
          type: String,
          value: "",
        },
        visible:
        {
          type: Boolean,
          computed: `showTime(testTime, completionTime)`,
        },
      },
      showTime(testTime, completionTime)
      {
        return !(testTime == "" || completionTime == "");
      }
    }); </script> </dom-module>
