--> <link rel="import" href="/custom-elements/polymer/polymer.html"> <link rel="import" href="/nd-css/duma-styles.html"> <!-- custom-style.html --> <dom-module id="duma-theme"> <template> <style is="custom-style" include="duma-styles"> /* loading */
			paper-spinner-lite ::content .spinner-layer,
			.spinner-layer {
				border-color: var(--primary-color);
			}
			.loading {
				background-color: #fff !important;
			}
      
			/* gridstack resize icon */
			duma-panels ::content .grid-stack > .grid-stack-item > .ui-resizable-se {
				filter: brightness(0);
		    opacity: 0.75;
			}
			
			/* sidebar */
			.main-wrapper application-sidebar:not([collapsed]) ::content ul {
				background: transparent;
			}
			.main-wrapper application-sidebar ::content ul li {
				color: var(--primary-text-color);
				fill: var(--primary-text-color);
			}
			.main-wrapper application-sidebar ::content ul li:hover {
				fill: var(--primary-color);
				color: var(--primary-color);
			}
			.main-wrapper application-sidebar ::content ul li[active]:hover,
			.main-wrapper application-sidebar ::content ul li[active] {
				color: var(--primary-background-color);
				fill: var(--primary-background-color);
				background: var(--primary-color);
			}
			
			/* logos/nav */
      div.logo.dumaos > img {
        filter: brightness(0);
        opacity: 0.75;
      }
      div.logo.telstra {}
      div.logo.telstra > img {
        height: 38px;
        width: 36px;
      }   
      
			app-toolbar .top-nav  {
				height: auto;
			}			
			
			/* drawer */
			::content paper-drawer-panel {
				--paper-drawer-panel-drawer-container: {
					background-color: var(--transparent-background-color);

				};
				--paper-drawer-panel-scrim: {
					background-color: var(--transparent-background-color);
				};
			}

			paper-tooltip  {
				--paper-tooltip-text-color: var(--primary-text-color);
			}

			iron-overlay-backdrop {
				background: var(--primary-background-color);
			}
			
			/* duma-map */
			::content duma-map {
				left: 0;
				top: 12px;
				width: 100%;
			}
			
			/* qos flower */
			svg line.grid {
				stroke: transparent;
			}
			duma-flower ::content .slider_text {
				font-size: 12px;
				fill: var(--primary-text-color);
			}
			duma-flower ::content .slider_circle {
				fill: var(--primary-background-color);
			}
			duma-flower ::content .petal1{
				fill: var(--dark-primary-color);
			}
			duma-flower ::content .petal2{
				fill: var(--primary-color);
			}
			duma-flower ::content .petal3{
				fill: var(--light-primary-color);
			}
			duma-flower ::content .petal4{
				fill: var(--light-accent-color);
			}
			duma-flower ::content .petal5{
				fill: var(--accent-color);
			}
			duma-flower ::content .petalhole{
				fill: var(--dark-accent-color);
			}
			duma-flower ::content .outskirt {
				fill: var(--primary-text-color);
			}
      
      /* icon-tree */
      ::content .icontree-link {
        stroke: var(--primary-text-color);
      }      
      ::content .icontree-node .icon-content {
        fill: var(--primary-background-color);
      }    
      ::content .icontree-node > circle {
        fill: var(--accent-color);
      }      
      ::content [type=offline].icontree-link {
        stroke: var(--accent-color);
      }   
      ::content [type=offline].icontree-link.active {
        stroke: var(--map-color);
      }      
      ::content [type=offline].icontree-node.active > circle {
        fill: var(--map-color);
      }      
      ::content [type=offline].icontree-node.active .icon-content {
        fill: var(--primary-text-color);
      }       
			
			/* duma-timewheel */
			duma-timewheel  div.numbers > div {
				color: var(--primary-background-color);
			}
			/* tables  */
			thead tr > td,
			thead tr > th {
				background: var(--map-color);
			}
			table {
				color: inherit;
			}
			
			/* polymer mixins */
			/* basic */
			:root {
				--paper-dialog-background-color: var(--dark-primary-color);
				--paper-dialog-color: var(--primary-background-color);
				
				--paper-menu-button-content: {
					background-color: var(--primary-color);
				};
				
				--paper-listbox-background-color: transparent;
				--paper-listbox-color: var(--primary-background-color);
								
				--paper-toggle-button-unchecked-button: {
					box-shadow: none;
				};
	      --hopscotch-background: var(--dark-primary-color);
        --hopscotch-color: var(--primary-background-color);
        --hopscotch-bubble-background: var(--accent-color);
        --hopscotch-bubble-color: var(--primary-background-color);
        
        --geofilter-icon-color: var(--primary-text-color);
        --geofilter-icon-blocked-color: var(--accent-color);
        --geofilter-radial-color: var(--primary-color);
        --geofilter-country-stroke: #ebebeb;
			}
			
			::content paper-button  {
				--paper-button: {
					font-weight: bold;
				};			
			}
      
      /* paper-dropdown-menu */
      paper-dropdown-menu{
        --paper-dropdown-menu: {
          color: var(--primary-background-color);
        };
      }
      
      /* paper-menu-button */      
      paper-menu-button {
        --paper-menu-button-content: {
          background-color: var(--primary-color);
        };
      }      
      
      duma-checkbox-tree {
        --duma-checkbox-tree-color: var(--dark-primary-color);
        --duma-checkbox-tree-tick-color: var(--primary-background-color);
        --paper-checkbox-unchecked-color: var(--primary-background-color);
        --paper-checkbox-checked-color: var(--dark-primary-color);
      }
			
			/* paper items not in dropdowns */
      paper-item,
			::content paper-item {
				--paper-item: {
					color: var(--primary-background-color);
					white-space: nowrap;
					cursor: pointer;					
				};	
				--paper-item-selected: {
					color: var(--primary-color);
					background: rgba(var(--primary-background-rgb), 0.1);
				};				
				--paper-item-focused: {
					color: var(--primary-color);
				};
			}
			
      paper-button[background],
      ::content paper-button[background]	{   
				color: var(--primary-background-color);
			}			
			
			paper-dialog paper-button[background],
      ::content paper-dialog paper-button[background]	{   
				color: inherit;
			}						
			
			/* paper items in dropdowns */
			::content paper-dropdown-menu paper-item,
			paper-dropdown-menu paper-item,
			::content paper-menu-button paper-item,
			paper-menu-button paper-item {       
				--paper-item-selected: {
					color: var(--dark-primary-color);
					background: rgba(var(--primary-background-rgb), 0.1);
				};				
				--paper-item-focused: {
					color: var(--dark-primary-color);
				};
			}
			::content paper-item:hover:not(.iron-selected), 
			paper-item:hover:not(.iron-selected) {
				color: rgba(var(--primary-background-rgb), 0.75);
			}
			
			/* drawer contents */
			::content paper-drawer-panel {
				--paper-drawer-panel-left-drawer-container: {
					background: var(--map-color);
					box-shadow: none !important;
				};
			}		
			
			/* list items/controls in dialogs/dropdowns */
			::content paper-dialog paper-dropdown-menu,
			paper-dialog paper-dropdown-menu {
				--paper-input-container-color: var(--primary-background-color);
				--paper-input-container-label: {
					color: var(--primary-background-color);
				};		
				--paper-input-container-input: {
					color: var(--primary-background-color);
				}
				--paper-dropdown-menu-icon: {
					color: var(--primary-background-color) !important;
				};										
			}
			
      ::content paper-dropdown-menu paper-textarea,
      paper-dropdown-menu paper-textarea,
			::content paper-dialog paper-textarea,
			paper-dialog paper-textarea	 {
				--paper-input-container-color: var(--primary-background-color);
				--paper-input-container-label: {
					color: var(--primary-background-color);
				};		
				--paper-input-container-input: {
					color: var(--primary-background-color);
				}
			}
						
      ::content paper-dropdown-menu paper-radio-button {
        --paper-radio-button-checked-color: var(--dark-primary-color);        
      }
      ::content paper-dropdown-menu paper-radio-button,
			::content paper-dialog paper-radio-button {
				--paper-radio-button-unchecked-color: var(--primary-background-color);
				--paper-radio-button-label-color: var(--primary-background-color);				
			}
			
      ::content paper-dropdown-menu paper-checkbox {
        --paper-checkbox-checked-color: var(--dark-primary-color);
      }
      ::content paper-dropdown-menu paper-checkbox,
			::content paper-dialog paper-checkbox {									
				--paper-checkbox-unchecked-color: var(--primary-background-color);
				--paper-checkbox-label-color: var(--primary-background-color);	
			}
      ::content paper-dropdown-menu paper-input  {
        --paper-input-container-focus-color: var(--dark-primary-color);
      }
			
      ::content paper-dropdown-menu paper-input,
			::content paper-dialog paper-input	{				
				--paper-input-container-color: var(--primary-background-color);
				--paper-input-container-input: {
					color: var(--primary-background-color);
				};
				--paper-input-container-label: {
					color: rgba(var(--primary-background-rgb), 0.75);
				};			
				--paper-input-container-input-color: var(--primary-background-color);
			}
			
			/*  button styles on dialogs */
			::content paper-dialog {
				--paper-button: {
					color: var(--accent-color);
				};
				/*--paper-dialog-button-color: var(--accent-color);*/
			}
      
      duma-map.home-cursor {
        cursor: url("geofilter icons/cursor-home.svg") 12 22, url("geofilter icons/cursor-home.cur"), crosshair;
      }
      duma-map.zoom-cursor {
        cursor: url("geofilter icons/cursor-zoom.svg") 9.5 9.5, url("geofilter icons/cursor-zoom.cur"), zoom-in;
      }
      duma-map.zoomed-cursor {
        cursor: url("geofilter icons/cursor-zoomed.svg") 9.5 9.5, url("geofilter icons/cursor-zoomed.cur"), zoom-out;
      }
      duma-map.add-polygon-cursor {
        cursor: url("geofilter icons/cursor-edit.svg") 3 21, url("geofilter icons/cursor-edit.cur"), crosshair;
      }      

			/*
			::content paper-dialog paper-listbox {
				--paper-listbox-background-color: transparent;
				--paper-listbox-color: var(--primary-color);
			}
			*/ </style> </template> </dom-module>
