--> <link rel="import" href="/custom-elements/polymer/polymer.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="import" href="/nd-css/duma-styles.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <!-- custom-style.html --> <dom-module id="duma-theme"> <template> <style is="custom-style" include="duma-styles"> /* polymer mixins */
			/* basic */
      :root {  
        --shadow-opacity: 0.15;
        --primary-text-rgb: <%= theme.PRIMARY_TEXT_RGB %>;

        --paper-dialog-background-color: #ffffff;
        --paper-dialog-color: var(--primary-text-color);
        --paper-dialog: {
          box-shadow: 0 12px 36px 0 rgba(var(--primary-text-rgb), var(--shadow-opacity));
        };
				
        --paper-listbox-background-color: transparent;
        --paper-listbox-color: var(--primary-background-color);
				
        --paper-toggle-button-unchecked-button-color: var(--primary-text-color);
        --paper-toggle-button-unchecked-button: {
        	@apply(--shadow-none);
        };

        --hopscotch-background: #fff;
        --hopscotch-color: var(--primary-text-color);
        --hopscotch-bubble-background: var(--accent-color);
        --hopscotch-bubble-color: var(--primary-background-color);
        
        --geofilter-icon-color: var(--primary-text-color);
        --geofilter-icon-blocked-color: var(--accent-color);
        --geofilter-radial-color: var(--primary-color);
        --geofilter-country-stroke: #ebebeb;        
        
      }      
      
      /* loading */
			paper-spinner-lite ::content .spinner-layer,
			.spinner-layer {
				border-color: var(--primary-color);
			}
			.loading {
				background-color: var(--primary-background-color);
			}
      
			/* gridstack resize icon */
      duma-panels ::content .panel-wrapper:after {
        background: #fff;
        box-shadow: 0 1px 3px 0 rgba(var(--primary-text-rgb), var(--shadow-opacity));
      }
			duma-panels ::content .grid-stack > .grid-stack-item > .ui-resizable-se {
				filter: brightness(0);
		    opacity: 0.75;
			}
			
      application-sidebar:not([collapsed]),
      application-sidebar:hover {
        background: #fff;
      }
      application-sidebar:not([collapsed]) {
        box-shadow: 0 1px 3px 0 rgba(var(--primary-text-rgb), var(--shadow-opacity));
      }
      application-sidebar:not([collapsed]):hover {
        box-shadow: 0 2px 6px 0 rgba(var(--primary-text-rgb), var(--shadow-opacity));
      }
      application-sidebar ::content ul {
        padding: 0;
      }
      application-sidebar ::content ul li {
        color: var(--primary-text-color);
        fill: var(--primary-text-color);
			}
      application-sidebar ::content ul li:first-child {
        border-radius: 0 2px 0 0;
      }
			application-sidebar ::content ul li:hover {
				color: var(--primary-color);
        fill: var(--primary-color);
			}
      application-sidebar ::content ul li[active]:hover,
      application-sidebar ::content ul li[active] {
        color: #fff;
        fill: #fff;
        background: var(--primary-color);
			}
			
			/* logos/nav */
      div.logo.dumaos > img {
        filter: brightness(0);
        opacity: 0.75;
      }
      div.logo.telstra {}
      div.logo.telstra > img {
        height: 38px;
        width: 36px;
      }   
      
			app-toolbar .top-nav  {
				height: auto;
			}			
			
			/* drawer */
      paper-drawer-panel,
			::content paper-drawer-panel {
				--paper-drawer-panel-drawer-container: {
					background-color: var(--transparent-background-color);
				};
        --paper-drawer-panel-scrim-opacity: 0.75;
			}

			paper-tooltip  {
				--paper-tooltip-text-color: var(--primary-text-color);
			}

			iron-overlay-backdrop {
				--iron-overlay-backdrop-background-color: var(--primary-background-color);
			}
			
			/* duma-map */
			::content duma-map {
				left: 0;
				top: 12px;
				width: 100%;
			}
			
			/* qos flower */
			svg line.grid {
				stroke: transparent;
			}
			duma-flower ::content .slider_text {
				font-size: 12px;
				fill: var(--primary-text-color);
			}
			duma-flower ::content .slider_circle {
				fill: var(--primary-background-color);
			}
			duma-flower ::content .petal1{
				fill: var(--dark-primary-color);
			}
			duma-flower ::content .petal2{
				fill: var(--primary-color);
			}
			duma-flower ::content .petal3{
				fill: var(--light-primary-color);
			}
			duma-flower ::content .petal4{
				fill: var(--light-accent-color);
			}
			duma-flower ::content .petal5{
				fill: var(--accent-color);
			}
			duma-flower ::content .petalhole{
				fill: var(--dark-accent-color);
			}
			duma-flower ::content .outskirt {
				fill: var(--primary-text-color);
			}
      
      /* icon-tree */
      ::content .icontree-link {
        stroke: var(--primary-text-color);
      }      
      ::content .icontree-node .icon-content {
        fill: var(--primary-background-color);
      }    
      ::content .icontree-node > circle {
        fill: var(--accent-color);
      }      
      ::content [type=offline].icontree-link {
        stroke: var(--accent-color);
      }   
      ::content [type=offline].icontree-link.active {
        stroke: var(--map-color);
      }      
      ::content [type=offline].icontree-node.active > circle {
        fill: var(--map-color);
      }      
      ::content [type=offline].icontree-node.active .icon-content {
        fill: var(--primary-text-color);
      }       
			
			/* duma-timewheel */
			duma-timewheel  div.numbers > div {
				color: var(--primary-background-color);
			}
			/* tables  */
      ::content thead tr > td,
			::content thead tr > th,
			thead tr > td,
			thead tr > th {
				background: transparent;
        border-bottom: thin solid var(--divider-color);
			}
      
      ::content table,
			table {
				color: inherit;
      }      
			
      paper-button,
			::content paper-button  {
				--paper-button: {
					font-weight: bold;
				};			
			}
      
      /* paper-menu-button */
      ::content paper-dropdown-menu,
      paper-dropdown-menu,
      ::content paper-menu-button,
      paper-menu-button {
        --paper-menu-button-content: {
          background-color: #fafafa;
          box-shadow: 0 2px 6px 0 rgba(var(--primary-text-rgb), var(--shadow-opacity));
        };
      }      

      paper-icon-button[background],
      ::content paper-icon-button[background]	{   
        color: var(--primary-background-color);
      }		      
			
      paper-button[background],
      ::content paper-button[background]	{   
				color: var(--primary-background-color);
			}
			
			/* drawer contents */
			::content paper-drawer-panel {
				--paper-drawer-panel-left-drawer-container: {
					background: #fff;
					box-shadow: none !important;
				};
			}		
      
      duma-map.home-cursor {
        cursor: url("geofilter icons/cursor-home.svg") 12 22, url("geofilter icons/cursor-home.cur"), crosshair;
      }
      duma-map.zoom-cursor {
        cursor: url("geofilter icons/cursor-zoom.svg") 9.5 9.5, url("geofilter icons/cursor-zoom.cur"), zoom-in;
      }
      duma-map.zoomed-cursor {
        cursor: url("geofilter icons/cursor-zoomed.svg") 9.5 9.5, url("geofilter icons/cursor-zoomed.cur"), zoom-out;
      }
      duma-map.add-polygon-cursor {
        cursor: url("geofilter icons/cursor-edit.svg") 3 21, url("geofilter icons/cursor-edit.cur"), crosshair;
      }      

      /* paper-toast */
      ::content paper-toast,
      paper-toast {
        --paper-toast-background-color: var(--dark-primary-color);
        --paper-toast-color: var(--primary-background-color);
      }
      
      ::content granite-led ::content #ledSocket,
      granite-led ::content #ledSocket {
        @apply(--shadow-none);
      } </style> </template> </dom-module>
