<!DOCTYPE html>
<html dir="ltr" lang="fr-FR">
	<head>
		<meta charset="UTF-8">	
		<title>Cellular Doctor</title>
		<meta name="viewport" 						content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
		<meta name="referrer" 						content="always">
		<meta name="HandheldFriendly" 				content="True">
		<meta name="apple-mobile-web-app-capable" 	content="yes">
		<meta http-equiv="cleartype" 				content="on">
		<meta http-equiv="X-UA-Compatible" 			content="IE=9">
		
		<link rel="shortcut icon" 	type="image/x-icon"	href="../img/favicon.ico" 	/>	
		<link rel="apple-touch-icon" 					href="../img/favicon.png" 	/>	
		<link rel="stylesheet"  	type="text/css"		href="../css/lte-doctor.css" 	/>
		
		<script type="text/javascript" src="../js/main-min.js"></script>
		<script type="text/javascript" src="../js/raphael.2.1.0-min.js"></script> 
		<script type="text/javascript" src="../js/justgage.1.0.1-min.js"></script> 
		<script type="text/javascript" src="../js/ltedoc-min.js"></script>
	</head>
<body class="doctor">
	<div id="header">
		<h1><a href="./"><img src="../img/back.png" alt="&lt;" /></a>
			Cellular Doctor
		</h1>
	</div>
	<div id="error">
			<p><strong>SIM card not detected</strong> Please insert a valid card or double check the current card is positioned in the right direction.
				<a href="./lte_test.html">Try again</a>
			</p>
	</div>
	<div id="content">
		<div class="inside">
			<div class="provider">	
				<p>	
					<span class="fright"> Provider <span id="network_info">- -</span> <img src="../img/ico_company.png" alt="Company" /> </span>
					<img src="../img/ico_simcard.png" alt="Simcard" /> <span id="sim_status">? ? </span>
				</p>
			</div>
			<div class="signal"><div class="int">
				<h2>Signal Strength <sup><small id="tech">??</small></sup></h2>
				<div id="graphSignal"></div>
				<div id="ChangeValueNbr">0</div>
			</div></div>
			<div class="history"><div class="int">
				<h2>History</h2>
				<div class="graph">
					<p class="low">Low</p>
					<p class="hig">High</p>
					<p class="base"></p>
					<div class="noscroll"><div class="bar">
						<div class="contain"><ul></ul></div>
					</div></div>
				</div>
			</div></div>
			<!-- uncomment to add more with auto adjuste height.. -->
			<div class="addmore"></div>
		</div>
	</div>
</body>
</html>
