   <div id="login_page">
        <div class="container">
            <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-md-6 col-sm-8 col-xs-12">                
                <form id="change_password_box" name="changepasswordform" novalidate="" class="login_box" ng-submit="changepasswordform.$valid && updateUser(changepasswordform)">
                    <div class="center-block" style="text-align:center">
                        <h4 class="page-header" translate>AUTH.CHANGE_PASSWORD</h4>
                        <br>
                    </div>
                    <div class="form-group center-block" style="max-width:80%">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <!--input type="text" class="form-control" placeholder="Username" id="username_create" ng-required="true" ng-minlength="4" ng-model="user.username"-->
                            <!-- June modify -->
                            <input type="text" class="form-control" placeholder="Username" id="username_create" ng-required="true" ng-minlength="4" ng-model="user.username" maxlength="64">
                        </div>
                    </div>
                    <div class="form-group center-block" style="max-width:80%">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <!--input type="password" class="form-control" placeholder="Old Password" id="old_password" ng-model="user.oldPassword" ng-required="true"-->
                            <!-- June modify -->
                            <input type="password" class="form-control" placeholder="Old Password" id="old_password" ng-model="user.oldPassword" ng-required="true" maxlength="64">
                        </div>
                    </div>
                    <div class="form-group center-block" style="max-width:80%">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <!--input type="password" class="form-control" placeholder="Password" id="password_create" ng-model="user.newPassword" ng-required="true"-->
                            <!-- June modify -->
                            <input type="password" class="form-control" placeholder="Password" id="password_create" ng-model="user.newPassword" ng-required="true" maxlength="64">
                        </div>
                    </div>
                    <div class="progress center-block" style="max-width:80%">
                        <div id="pwd_strong_bar" ng-class="{'progress-bar': true, 'progress-bar-danger': passwordStrength()<3 && passwordStrength()>0, 'progress-bar-warning': passwordStrength()>=3 && passwordStrength()<5, 'progress-bar-success': passwordStrength()>=5}"></div>
                    </div>
                    <div class="form-group center-block" style="max-width:80%">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-check"></span></div>
                            <!--input type="password" class="form-control" placeholder="Password Confirm" id="password_confirm" ng-required="true" ng-model="user.confirmPassword"-->
                            <!-- June modify -->
                            <input type="password" class="form-control" placeholder="Password Confirm" id="password_confirm" ng-required="true" ng-model="user.confirmPassword" maxlength="64">
                        </div>
                    </div>
                    <div class="form-group center-block error-messages" role="alert">
                        <div ng-if="changepasswordform.messages.genericError" translate="AUTH.ERRORS.CHANGEPASSWORDERR"></div>
                        <div ng-if="changepasswordform.messages.passwordMissmatch" translate="AUTH.ERRORS.PASSWORD_MISSMATCH"></div>
                    </div>
                    <br>
                    <div class="center-block" style="max-width:60%">
                        <button type="submit" class="btn btn-default btn-block" translate>AUTH.APPLY</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
