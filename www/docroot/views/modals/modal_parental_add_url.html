
<form novalidate class="form-horizontal" name="frm_add_parental_url" ng-submit="frm_add_parental_url.$valid && ctrl.ok()">
    <div class="modal-header">
        <h3 class="modal-title" translate="">PAGES.ADVANCED.PARENTAL.MODAL_ADD_URL_TITLE</h3>
    </div>
    <div class="modal-body">

        <fieldset class="no-animate">
          <div class="form-group">
            <label class="col-sm-3 control-label" translate>URL</label>
            <div class="col-sm-7">            
               <input type="text" class="form-control" ng-required="true" ng-model="ctrl.url" />
            </div>
          </div>

        </fieldset>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-default" type="submit" ng-disabled="!frm_add_parental_url.$valid" translate="">FORMS.ADD</button>
          <button class="btn btn-default" type="button" ng-click="ctrl.cancel()" translate="">FORMS.CANCEL</button>
        </div>
      </div>
    </div>
  </form>
