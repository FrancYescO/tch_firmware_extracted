<%
if POST.method then
  require("iunittests");
else %>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <style>
      .info-box {
        background-color: lightgray;
        width: 100%;
        margin-top: -1em;
        margin-bottom: 4em;
      }
      button {
        background-color: lightgray;
        border: none;
        padding: 4px 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition-duration: 0.4s;
      }
      button.accent {
        float:right;
      }
      button:hover {
        background-color: <%= theme.DARK_PRIMARY_COLOR %>; /* Green */
        color: <%= theme.PRIMARY_TEXT_COLOR %>;
      }
      button.accent:hover {
        background-color: <%= theme.DARK_ACCENT_COLOR %>; /* Green */
      }
      div[hidden] {
        display: none;
      }
      #folders > div {
        cursor: pointer;
        border-radius: 3px;
        color: <%= theme.PRIMARY_TEXT_COLOR %>;
        background-color: <%= theme.PRIMARY_COLOR %>;
        margin-bottom: 0.3em;
        min-width: 100px;
        max-width: 800px;
        padding-left: 0.3em;
      }
      #folders > div:hover {
        background-color: <%= theme.LIGHT_PRIMARY_COLOR %>;
      }
      #folders > div:active {
        background-color: <%= theme.ACCENT_COLOR %>;
      }
    </style>
  </head>
  <script type="text/javascript" src="/nd-js/jquery.js"></script>
  <script type="text/javascript" src="/nd-js/q.js"></script>
  <body>
    <h2>FOUND TESTS</h2>
    <div id="folders">

    </div>
    <hr>
    <h2>OUTPUTS</h2>
    <div id="outputs">

    </div>
    <script>
      var body = $("body");
      var fdiv = $("#folders");
      var odiv = $("#outputs");
      function call(data){
        return Q.promise(function(resolve,reject){
          $.post("/desktop/unittests.html",data || {}, function(result){
            resolve(result);
          }).fail(reject);
        });
      }
      function gen_header(folder){
        return folder + " - " + (new Date()).toLocaleTimeString();
      }
      function start(folder){
        call({ method: "start", [1]: folder }).done(function(result){
          var exists = odiv.find('pre[folder="' + folder + '"]');
          if(!exists || !exists[0]){
            odiv.append($(document.createElement('h4')).addClass("info-header"));
            exists = $(document.createElement('pre')).addClass("info-box").attr("folder",folder);
            odiv.append(exists);
          }
          var header = exists[0].previousElementSibling;

          exists.text(result);
          $(header).text(gen_header(folder));
          header.scrollIntoView({ behavior: 'smooth' });
        });
      }
      function addTestButton(folder){
        var newdiv = $(document.createElement('div'));
        newdiv.append($(document.createElement('span')).text("Run Tests in: " + folder));

        newdiv.click(function(){
          start(folder);
        });

        fdiv.append(newdiv);
      }
      function get(){
        call({ method: "get" }).done(function(result){
          if(result){
            var folders = JSON.parse(result);
            for(var i = 0; i < folders.length; i++){
              addTestButton(folders[i]);
            }
          }
        })
      }
      get();
    </script>
  </body>
</html>
<% end %>
