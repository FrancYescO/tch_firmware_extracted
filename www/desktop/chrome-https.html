<!DOCTYPE html> <!--

  Kian Cross
--> <html> <head> <meta charset="UTF-8"> <link rel="stylesheet" href="unsupported.css?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic"> <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700"> </head> <body> <div class="logo inner"> <img src="netduma-logo.png?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>" alt="Netduma"> <img src="logo.png?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>" alt="DumaOS"> </div> <div class="background inner"> <div> <h2><%= i18n.httpsUnsupportedHeader %></h2> <p><%= i18n.httpsUnsupportedMessage %></p> </div> <%= i18n.rememberSettings %> <input type="checkbox" id="save"> <button id="continue-https"><%= i18n.httpsContinue %></button> <button id="continue-http"><%= i18n.httpContinue %></button> <button id="continue-netgear"><%= i18n.goToSettings %></button> </div> <script src="/nd-js/jquery-legacy-browsers.js?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"></script> <script src="/nd-js/rpc.js?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"></script> <script> function redirectPage(option) {
        var params = $.param({
          chromeSaveOption: $("#save").is(":checked"),
          chromeOption: option
        });

        window.location = "/desktop/index.html?" + params;
      }

      $(document).ready(function () {
        $("#continue-https").click(function () {
          redirectPage("https");
        });

        $("#continue-http").click(function () {
          redirectPage("http");
        });

        $("#continue-netgear").click(function () {
          redirectPage("netgear");
        });
      }); </script> </body> </html>
