<!DOCTYPE html> <!--

  Kian Cross <kian.cross@netduma.com>
--> <html> <head> <meta charset="UTF-8"> <link rel="stylesheet" href="unsupported.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic"> <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700"> </head> <body> <div class="logo inner"> <img src="netduma-logo.png" alt="Netduma"> <img src="logo.png" alt="DumaOS"> </div> <div class="background inner"> <div> <h2><%= i18n.httpsUnsupportedHeader %></h2> <p><%= i18n.httpsUnsupportedMessage %></p> </div> <%= i18n.rememberSettings %> <input type="checkbox" id="save"> <button id="continue-https"><%= i18n.httpsContinue %></button> <button id="continue-http"><%= i18n.httpContinue %></button> <button id="continue-netgear"><%= i18n.goToNetgear %></button> </div> <script src="/nd-js/jquery-legacy-browsers.js"></script> <script src="/nd-js/rpc.js"></script> <script> function redirectPage(option) {
        var params = $.param({
          chromeSaveOption: $("#save").is(":checked"),
          chromeOption: option
        });

        window.location = "/desktop/index.html?" + params;
      }

      $(document).ready(function () {
        $("#continue-https").click(function () {
          redirectPage("https");
        });

        $("#continue-http").click(function () {
          redirectPage("http");
        });

        $("#continue-netgear").click(function () {
          redirectPage("netgear");
        });
      }); </script> </body> </html>
