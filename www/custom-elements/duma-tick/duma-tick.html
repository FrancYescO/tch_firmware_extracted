`--duma-tick-color`          | color of ticks         | `--primary-color`
`--duma-tick-circle-color`   | color of animated circle  | `--primary-color`
--> <link rel="import" href="/custom-elements/polymer/polymer.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <dom-module is="duma-tick"> ​ <template> <style> @keyframes clipDown{
        0% {
          clip-path: inset(100% 0% 0% 0%);
        }
        10% {
          clip-path: inset(80% 0% 0% 0%);
        }
        90% {
          clip-path: inset(0% 0% 80% 0%);
        }
        100% {
          clip-path: inset(0% 0% 100% 0%);
        }
      }
      .wrapper {
        display: flex;
        flex-direction: row;
        position: relative;
        min-width: 24px;
        min-height: 24px;
      }
      .tick-container {
        position: absolute;
      }
      .tick-bottom {
        background-color: var(--duma-tick-color,--primary-color);
        transform-origin: left;
        width: 7px;
        height: 2px;
        transform: rotate(45deg) translate(-0px, -11px);
        transition: width 0.3s;
      }
      .tick-top {
        background-color: var(--duma-tick-color,--primary-color);
        transform-origin: left;
        width: 14px;
        height: 2px;
        transform: rotate(-45deg) translate(12px, 5px);
        transition: width 0.3s 0.3s;
      }
      .tick-circle {
        width: 22px;
        height: 22px;
        transform-origin: 50% 50%;
        transform: rotate(0deg) translate(2px, 5px);
        background-color: transparent;
        border: var(--duma-tick-circle-color,--primary-color) solid 2px;
        border-radius: 50%;
        opacity: 1;
      }
      :host[active] .tick-circle {
        animation: 1s clipDown forwards linear;
      }
      :host:not([active]) .tick-bottom,
      :host:not([active]) .tick-top {
        width: 0px;
        transition: width 0s 0s;
      }
      :host:not([active]) .tick-circle {
        opacity: 0;
      }

      .tick-content-wrapper {
        opacity: 0;
        transition: opacity 0s;
        position: absolute;
        left: 24px;
      }
      :host[active] .tick-content-wrapper {
        opacity: 1 !important;
        transition: opacity 0.3s !important;
      } </style> <div class="wrapper"> <div class="tick-container"> <section class="tick-circle"></section> <section class="tick-bottom"></section> <section class="tick-top"></section> </div> <div class="tick-content-wrapper"><content></content></div> </div> </template> <script> Polymer({
      is: "duma-tick",

      properties: {
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      ready: function(){
      }
    }); </script> ​ </dom-module>
