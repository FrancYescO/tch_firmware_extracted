<link rel="import" href="/custom-elements/polymer/polymer.html"> <link rel="import" href="/custom-elements/iron-flex-layout/iron-flex-layout.html"> <link rel="import" href="/custom-elements/duma-legend/duma-legend-item-behavior.html"> <dom-module id="duma-legend-item-vertical"> <template> <style> :host  {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        text-align: center;
      }

        outline-offset: -3px;

      } </style> <!-- Legend Item Start --> <div id="labelDiv" class$="[[pointerClass]]"> <template is="dom-if" if="[[stat.visible]]"> <div class="box" style$="outline-color: [[stat.colour]]; background-color: [[stat.bgColour]];"></div> </template> <span class="label"> [[stat.label]] </span> </div> <div id="resultDiv"> [[stat.result]] </div> </template> <script> Polymer(
    {
      is: 'duma-legend-item-vertical',
      behaviors: [DumaLegendItemBehavior],
    }); </script> </dom-module>
