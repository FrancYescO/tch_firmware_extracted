--> <script> var Duma = Duma || {};
  Duma.InputBehavior = {
    properties: {
      value: String,
      errorMessage: { type: String, value: "Invalid" },
      parts: Array,
      disabled: Array
    },

    validate: function () {
      var valid = this.$$(".paper-input-input").validate(this.value);
      this.$$("paper-input-error").update({invalid: !valid});
      this.$$("paper-input-container").invalid = !valid;
      this.invalid = !valid;
      return valid;
    },

    _isDisabled: function (disabled) {
      if (typeof(disabled) === "boolean") {
        return disabled;
      } else {
        return false;
      }
    }
  }; </script>
