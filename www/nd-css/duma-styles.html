--> <link rel="import" href="../custom-elements/polymer/polymer.html?v=<%= dumaos_version %>&lang=<%= lang %>&theme=<%= current_theme %>&themeVersion=<%= current_theme_version %>"> <!-- custom-style.html --> <dom-module id="duma-styles"> <template> <style is="custom-style"> :root {    
				--primary-text-color: <%= theme.PRIMARY_TEXT_COLOR %>;
				--primary-background-color: <%= theme.PRIMARY_BACKGROUND_COLOR %>;
				--primary-background-rgb: <%= theme.PRIMARY_BACKGROUND_RGB %>;
				--transparent-background-color: <%= theme.TRANSPARENT_BACKGROUND_COLOR %>;
				--secondary-text-color: <%= theme.SECONDARY_TEXT_COLOR %>;
				--disabled-text-color: <%= theme.DISABLED_TEXT_COLOR %>;
				--divider-color: <%= theme.DIVIDER_COLOR %>;
				--error-color: <%= theme.ERROR_COLOR %>;

				--primary-color: <%= theme.PRIMARY_COLOR %>;
				--light-primary-color: <%= theme.LIGHT_PRIMARY_COLOR %>;
				--dark-primary-color: <%= theme.DARK_PRIMARY_COLOR %>;
        --transparent-primary-color: <%= theme.TRANSPARENT_PRIMARY_COLOR %>;
				
				--map-color: <%= theme.MAP_COLOR %>;

				--accent-color: <%= theme.ACCENT_COLOR %>;
				--light-accent-color: <%= theme.LIGHT_ACCENT_COLOR %>;
				--dark-accent-color: <%= theme.DARK_ACCENT_COLOR %>;

        --text-primary-color: <%= theme.PRIMARY_TEXT_COLOR %>;
        --default-primary-color: <%= theme.PRIMARY_COLOR %>;        
        
        --background-image: url(/themes/<%= current_theme %>/<%= theme.BACKGROUND_IMAGE %>);
        
        --rating-aplus: <%= theme.RATING_APLUS %>;
        --rating-a: <%= theme.RATING_A %>;
        --rating-b: <%= theme.RATING_B %>;
        --rating-c: <%= theme.RATING_C %>;
        --rating-d: <%= theme.RATING_D %>;

		  }
      
      @-moz-document url-prefix() { 
        ::content *,
        * {
          scrollbar-width: thin;
          scrollbar-color: var(--disabled-text-color) transparent;
        }
      }
            
            
      ::content ::-webkit-scrollbar-corner,
      ::content ::-webkit-scrollbar-track,        
      ::-webkit-scrollbar-corner,
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::content ::-webkit-scrollbar,
      ::-webkit-scrollbar {
        width: 7.5px;
      }
      ::content ::-webkit-scrollbar-thumb,
      ::-webkit-scrollbar-thumb,
      ::content .dropdown-content::-webkit-scrollbar-thumb,
      .dropdown-content::-webkit-scrollbar-thumb {
        background-color: var(--disabled-text-color);
      }
      
      ::content ::-webkit-scrollbar:horizontal,          
		  ::-webkit-scrollbar:horizontal {
        height: 7.5px;
		  }				
      body {
        color: var(--primary-text-color);
        @apply(--paper-font-body1);
				margin: 0;
      }			
      h1 {
        @apply(--paper-font-display);
      }
      h2,
      .headline {
        @apply(--paper-font-headline);
      }
      h3,
      .subhead {
        @apply(--paper-font-subhead);
      }
      h4,
      .title {
        @apply(--paper-font-title);
      }     
      .caption {
        @apply(--paper-font-caption);
        color: var(--secondary-text-color);
        padding: 0;
      }
      .secondary  {
        color: var(--secondary-text-color);
      }
      
      a {
        text-decoration: none;
        color: var(--primary-color);
      }
      
      ::content .inner {
        padding: 0 16px 16px;
        width: 100%;
        box-sizing: border-box;
      } 

      /* paper-radio-button */
      paper-radio-button {} 
      paper-radio-button ::content #onRadio {
        transition: -webkit-transform ease 0.1s;
        transition: transform ease 0.1s;
      }

      paper-radio-button ::content #ink {
        width: calc(2.5 * 16px);
        height: calc(2.5 * 16px);
      }
			
			paper-checkbox ::content #ink {
        width: 40px;
        height: 40px;
				top: calc(0px - (40px - 18px) / 2);
				left: calc(0px - (40px - 18px) / 2);				
			}

      /* paper-radio-group */
      paper-radio-group {
        display: block;
      }
      paper-radio-group > * {
        padding: 8px 12px 8px 0;
      }
      /* paper-checkbox */
			paper-checkbox {
				padding: 8px 12px 8px 0; 
			}
			
			paper-checkbox #ink {
        --paper-checkbox-ink-size: {
          40px;
        };             
      }
      
      /* paper-icon-button */
      paper-icon-button[prefix],
      paper-icon-button[suffix] {
        height: 24px;
        width: 24px;
        padding: 0;
      }  
      paper-icon-button {
        --paper-icon-button: {
          transition: color ease 150ms;  
        };
        --paper-icon-button-hover: {
          color: var(--primary-color);
        };
      }
      paper-icon-button[icon="arrow-back"] {
        max-width: 0;
        padding: 0;
      }
      paper-icon-button[icon="arrow-back"][visible] {
        max-width: 48px;
        padding: 8px;
      }
      paper-icon-button[background],
      ::content paper-icon-button[background] {
        background: var(--primary-color);
        color: var(--primary-text-color);
        border-radius: 3px;
      }          
      
      /* paper-button */
      ::content paper-button,
      paper-button {
        --paper-button: {
          font-weight: bold;
          vertical-align: top;
        };
        --paper-button-disabled: {
          background: transparent;
          color: inherit;
          opacity: 0.5;
        };
      }

      paper-button[background],
      ::content paper-button[background]  {   
        background: var(--primary-color);
        color: var(--primary-text-color);
      }
      paper-button[icon] {
        padding: 0.557em 0.57em 0.557em 0.37em;
      }
      ::content div.buttons {
        padding-top: 16px;
        padding-bottom: 16px;
      }
            
      /* paper-listbox */
      paper-listbox {
        --paper-listbox-background-color: transparent;
        --paper-listbox-color: var(--secondary-text-color);
      }
      
      /* paper-item */ 
      paper-item:hover:not(.iron-selected) {
        color: var(--primary-text-color);
      }
			
      ::content paper-item,
      paper-item   {
        --paper-item: {
          color: var(--secondary-text-color);
          white-space: nowrap;
          cursor: pointer;
        };      
        --paper-item-min-height: 40px;
        --paper-item-selected-weight: 400;
        --paper-item-selected: {
          color: var(--primary-color);
        };
        --paper-item-focused: {
          color: var(--primary-color);
          font-weight: 400;   
        };
        --paper-item-focused-before: {
          color: var(--primary-color);
          background: transparent;
        };
      } 

			paper-item-body {
				padding: 8px 0 12px 16px;
				--paper-item-body-secondary: {
					white-space: normal;
				};
			}
      paper-menu-button paper-item {
        --paper-item-focused-before: {
          background: transparent;
        }                
      }
      
      paper-icon-item {
        --paper-item-icon-width: 40px;
        --paper-icon-item: {
          min-height: 40px;
        };
        --paper-item-selected-weight: 400;
        --paper-item-selected: {
          color: var(--primary-color);
        }
        --paper-item-focused: {
          font-weight: 400;   
          color: var(--primary-color);
        }                
      }
      
      /* paper-menu-button */
      paper-menu-button ::content .dropdown-content {
        --paper-menu-button-dropdown-background: var(--primary-color);
          
      }  
      
      paper-menu-button {
        --paper-menu-button-dropdown-background: transparent;
        --paper-menu-button-content: {
          background: var(--primary-background-color);
        };
        --paper-menu-button: {
          margin: 8px;
          padding: 0;
        };
      }
            
      /* paper-menu */
      paper-menu {
        --paper-menu: {
          background: transparent;  
        };
        --paper-menu-selected-item: {
          font-weight: 400;
          color: var(--primary-color);
        };
        --paper-menu-focused-item: {
          font-weight: 400;  
          color: var(--primary-color);
        };
        white-space: nowrap;
      }
			
      paper-menu.button-dropdown paper-item:focus:after {
        background: var(--primary-background-color);
      }
            
      paper-menu.button-dropdown  {
        padding: 8px;
				display: block;
      }
      paper-menu.button-dropdown ::content paper-button {
        display: block;
        margin: 8px 0 0 0;
        text-align: center;
      }
      paper-menu.button-dropdown ::content paper-button:first-child {
        margin: 0;
      }
                    
      /* paper-dropdown-menu */
      paper-dropdown-menu{
        --paper-dropdown-menu: {
          color: var(--primary-text-color);
        };
      }
      paper-dropdown-menu ::content iron-icon.paper-dropdown-menu {
        color: var(--secondary-text-color);
      }            
      
      /* paper-card */
      paper-card ::content .card-actions {
        border-top-color: var(--divider-color);
      }
      paper-card ::content .header.paper-card .title-text {
        color: var(--primary-text-color);
        font-size: 20px;
      }
      paper-card ::content .header img.iron-image {
        border-radius: 2px 2px 0 0;
      }
      
			/* paper-tabs */
			:root {
        --paper-tabs-selection-bar-color: var(--primary-color);
			  --paper-tab-ink: var(--primary-color);    
			}
			
      /* neon-animatable */
      .content {
        padding: 0 16px;
        box-sizing: border-box;
      }
      .content.top {
        padding-top: 12px;
      }
			
			/* paper-toggle-button */
			paper-toggle-button {
        cursor: pointer;
				padding: 8px 12px 8px 0;
			}
			paper-toggle-button ::content .toggle-button.paper-toggle-button {
				top: -1px;
				height: 16px;
				width: 16px;
			}
      paper-toggle-button[checked] ::content .toggle-button {
				-webkit-transform: translate(20px, 0);
				transform: translate(20px, 0);
			}
			paper-toggle-button ::content .toggle-ink  {
				width: 40px;
				height: 40px;
				top: -12px;
				left: -12px;
			}
			
      /* paper-input */
      paper-input-container {
        --paper-input-container: {
          padding: 4px 0 8px;
        };
      }
      
      /* paper-progress */
      ::content paper-progress,
      paper-progress {
        --paper-progress-active-color: var(--primary-color);
        --paper-progress-container-color: var(--secondary-text-color);
        width: 100%;
      }
      ::content paper-progress[accent],
      paper-progress[accent] {
        --paper-progress-active-color: var(--accent-color);
      }

      /* paper-badge */
      paper-badge {
        --paper-badge-margin-left: -8px;
        --paper-badge-margin-bottom: -8px;  
        --paper-badge-background: var(--primary-color);
      }
      
      /* paper-toast */
      ::content paper-toast,
      paper-toast {
        z-index: 100;
        --paper-toast-background-color: var(--primary-background-color);
        --paper-toast-color: var(--primary-text-color);
      }
      /* paper-tooltip */
      ::content paper-tooltip,
      paper-tooltip {
        --paper-tooltip-background: var(--primary-background-color);
        --paper-tooltip-text-color: var(--primary-text-color);
        --paper-tooltip-opacity: 1;
        --paper-tooltip: {
            @apply(--paper-font-caption);
            padding-left: 1em;
            padding-right: 1em;
        };                
      }
            
      /* paper-slider */
      paper-slider,
      ::content paper-slider {
        width: 100%;
        min-width: 160px;
        --paper-slider-height: 2px;
        --paper-slider-active-color: var(--primary-color);
        --paper-slider-disabled-active-color: var(--disabled-text-color);
        --paper-slider-disabled-secondary-color: var(--disabled-text-color);
        --paper-slider-secondary-color: var(--dark-primary-color);
        --paper-slider-markers-color: var(--primary-color);
        --paper-slider-container-color: var(--secondary-text-color);
        --paper-slider-knob-color: var(--primary-color);
        --paper-slider-knob-start-color: var(--secondary-text-color);
        --paper-slider-knob-start-border-color: var(--secondary-text-color);
        --paper-slider-pin-color: var(--primary-color);
        --paper-slider-pin-start-color: var(--secondary-text-color);
        --paper-slider-input: {
          width: 72px;
          min-width: 72px;
        }
        --paper-input-container:  {
          padding: 4px 0 4px 8px;
        }             
      }
      paper-slider[accent],
      ::content paper-slider[accent] {
        --paper-slider-active-color: var(--accent-color);
        --paper-slider-secondary-color: var(--dark-accent-color);
        --paper-slider-markers-color: var(--accent-color);
        --paper-slider-container-color: var(--secondary-text-color);
        --paper-slider-knob-color: var(--accent-color);
        --paper-slider-pin-color: var(--accent-color);
        --paper-slider-pin-start-color: var(--secondary-text-color);
      }
      paper-slider ::content .slider-container {
        margin-left: 6px;
        cursor: pointer;
      }
      paper-slider ::content .slider-container.editable {
        margin-top: 4px;
        margin-bottom: 4px;
      }
      paper-slider ::content .slider-container .slider-knob-inner:after {
        top: -3px;
        left: 49.5%
      }
      ::content paper-slider ::content .slider-container.ring > .slider-knob > .slider-knob-inner:after,
      paper-slider ::content .slider-container.ring > .slider-knob > .slider-knob-inner:after {
        color: var(--primary-background-color);
      }
      ::content paper-slider ::content .slider-container.ring > .slider-knob > .slider-knob-inner,
      paper-slider ::content .slider-container.ring > .slider-knob > .slider-knob-inner {
        border: none;
      }      
            
      ::content vertical-slider ::content .slider-container,
      vertical-slider ::content .slider-container  {
        cursor: pointer;
      }
      /* paper-spinner */
      paper-spinner {
        vertical-align: middle;
        --paper-spinner-layer-1-color: var(--primary-color);
        --paper-spinner-layer-2-color: var(--accent-color);
        --paper-spinner-layer-3-color: var(--primary-color);
        --paper-spinner-layer-4-color: var(--accent-color);
      }
      paper-spinner-lite,
      ::content paper-spinner-lite,
      :root ::content paper-spinner-lite {
        vertical-align: middle;
        --paper-spinner-color: var(--primary-color);        
      }      
      
      /* paper-fab */
      paper-fab {
        --paper-fab-background: var(--primary-color);
        --paper-fab-keyboard-focus-background: var(--primary-color);
      }
      
      paper-dialog {
        max-width: 512px;
      }
      paper-dialog > *:first-child,
      ::content paper-dialog > *:first-child {
        margin-bottom: 24px;
      }
      paper-dialog .inner,
			::content paper-dialog .inner {
				padding-left: 24px;
				padding-right: 24px;
				padding-bottom: 12px;
			}
			
			paper-dialog-scrollable {
				margin-top: 0;
			}
      paper-dialog ::content paper-dialog-scrollable #scrollable,
      paper-dialog paper-dialog-scrollable #scrollable,
			::content paper-dialog paper-dialog-scrollable #scrollable {
				padding: 0;
			}
      paper-dialog paper-dialog-scrollable #scrollable paper-item,
			::content paper-dialog paper-dialog-scrollable #scrollable paper-item {
				padding: 0 24px;
			}
      
      ::content paper-dialog ::content .buttons paper-button[background],
      paper-dialog ::content .buttons paper-button[background] {
        background: transparent;
        color: inherit;
      }      
   
      ul.block-list {
        margin: 0;
        padding: 8px 0;
        @apply(--paper-font-body1);
        list-style: none;
      }
      ul.block-list li {
        @apply(--layout-horizontal);    
        padding: 4px 0;
        border-bottom: var(--divider-color);
      }
      ul.block-list label {
        color: var(--secondary-text-color);
        @apply(--layout-flex);
      }
      ul.block-list span {
        @apply(--layout-flex);
        @apply(--layout-flex-3);
      }
      table {
        border-spacing: 0;
				width: 100%;
        @apply(--paper-font-body1);
        color: var(--secondary-text-color);
      }
      thead tr > td,
      thead tr > th {
        background: rgba(18, 2, 3, 0.15);
        border-top: none;
      }
      thead + tbody > tr:nth-of-type(1) > td,
      thead + tbody > tr:nth-of-type(1) > th {
        border-top: none;      
      }
      tr {
        transition: color .15s ease;
      }
      td,
      th { 
        padding: 8px 4px;
        width: auto;
        max-width: 100%;
        text-overflow: ellipsis;
        overflow: hidden;        
      }
      ::content #device-interfaces td.tdip {
        padding-left: 0;
      }
      td:first-child,
      th:first-child {
        padding-left: 16px;
      }
      td:last-child,
      th:last-child {
        padding-right: 16px;
      }
      td {
        border-top: var(--divider-color) thin solid;
      }
      thead td,
      th {
        font-weight: 500;
        color: var(--primary-text-color);
      }
			td img,
			th img {
				vertical-align: top;
			}
      tr > th {
        text-align: left;
        border-top: var(--divider-color) thin solid;
      }
			
			.form-row {
				margin-bottom: 16px;
			}
            
      #logs {
        @apply(--paper-font-code1);
        white-space: pre-line;
        overflow-x: auto;
      }
      
      .svg-container {
        position: relative;
        height: 100%;
        width: 100%;
      }
      .svg-container > svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      figure {
        margin: 16px 0;
      }
      
      figure img {
        max-height: 256px;
        margin: 0 auto 16px;
        display: block;
      }

      .flex-right {
        padding-left: 8px;
      }
      .flex-left {
        padding: 0 8px 0 0;
      }          
      iron-overlay-backdrop {
        --iron-overlay-backdrop-opacity: 0.75;
        --iron-overlay-backdrop-background-color: var(--primary-background-color);
      }
      
      ::content .chart-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        height: 100%;
        width: 100%;
        flex-wrap: wrap;
      }
      ::content .chart-wrapper[vertical] {
        @apply(--layout-vertical);
        flex-wrap: nowrap;
      }
      .sr-only:not(:focus):not(:active) {
        clip: rect(0 0 0 0); 
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap; 
        width: 1px;
      }
      
      ::content *:not([exclude-focus-outline]):focus-visible,
      *:not([exclude-focus-outline]):focus-visible {
        outline: var(--primary-text-color) 2px dotted !important;
        outline-offset: -2px;
      }      
      ::content *:focus:not(:focus-visible),
      *:focus:not(:focus-visible)      {
        outline: none !important;
      } </style> </template> </dom-module>
